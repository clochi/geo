<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Posicionate!</title>
  <style>
    .mapa{
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="mapa" id="mapa"></div>

  <script>
    function initMap(){
      if (navigator.geolocation){
        navigator.geolocation.watchPosition(bueno, malo);
      }else{
        alert('Lamentablemente no dispones del servicio de geolocalización.')
      }
      var map = document.getElementById('mapa');
      var gMap = new google.maps.Map(map, {
        zoom: 17
      });
      var marker = new google.maps.Marker({
        position: null,
        map: gMap,
        title: "Aquí estoy!"
      })

      function bueno(res){
        gMap.setCenter({lat: res.coords.latitude, lng: res.coords.longitude});
        marker.setPosition({lat: res.coords.latitude, lng: res.coords.longitude})
      }
      function malo(){
        alert("No dispones del servicio, no jodas!")
      }

    }

  </script>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyDKZib2EDDJV_WNtdOZ0mn-4WpxqwVyGEs&callback=initMap">
    </script>
</body>
</html>
